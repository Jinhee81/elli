<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    
    <title>Responsive Nav Bar</title>
    <script src="https://kit.fontawesome.com/2b7616fd3a.js" crossorigin="anonymous"></script>
    <script class="" src="main.js" defer></script>
</head>
<body>
    <nav class=navBar>
        <div class="logo">
            <span class="logo">
                <i class="fa-solid fa-hat-cowboy-side"></i>
            </span>
            <a href="#" class="">leaseman</a>
        </div>
        <ul class="menu">
            <li><a href="">Home</a></li>
            <li><a href="">Gallery</a></li>
            <li><a href="">Wedding</a></li>
            <li><a href="">FAQ</a></li>
            <li><a href="">Booking</a></li>
        </ul>
        <ul class="icons">
            <li>
                <i class="fa-brands fa-facebook"></i>
            </li>
            <li>
                <i class="fa-brands fa-twitter"></i>
            </li>
        </ul>
        <a href="#" class="toggleBtn">
            <i class="fa-solid fa-bars"></i>
        </a>
    </nav>
</body>
</html>
