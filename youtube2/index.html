<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Youtube</title>
    <script src="https://kit.fontawesome.com/2b7616fd3a.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- header -->
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span class="tile">Youtube</span>
        </div>
        <div class="icons">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
    </header>

    <!-- Video Player -->
    <section class="player">
        <video controls src="inc/video/siwon.mp4" width=250>
            <!-- <source src="inc/video/siwon.MOV" type="video/MOV"> -->
        </video>
    </section>

    <!-- Video Info -->
    <section class="info">
        <div class="metadata">
            <ul class="hashtags">
                <li>#leaseman</li>
                <li>#leasemansoft</li>
                <li>#bizffice</li>
            </ul>
            <div class="titleAndButton">
                <span class="title">
                    김동률 노래모음 베스트 30곡 연속듣기 고음질 김동률 노래모음 베스트 30곡 연속듣기 고음질 김동률 노래모음 베스트 30곡 연속듣기 고음질 김동률 노래모음 베스트 30곡 연속듣기 고음질
                </span>
                <button class="moreBtn">
                    <i class="fab fa-caret-down"></i>
                </button>
            </div>
            <div class="views">
                <span class="views">1M views 1 month ago</span>
            </div>
        </div>
        <div class="actions">
            <li><button>
                <i class="fa-solid fa-thumbs-up"></i>
            </button></li>
            <li><button>
                <i class="fa-solid fa-thumbs-down"></i>
            </button></li>
            <li><button><i class="fa-solid fa-share"></i></button></li>
            <li><button><i class="fa-solid fa-plus"></i></button></li>
            <li><button>
                <i class="fa-solid fa-flag"></i>
            </button></li>
        </div>
        <div class="channel"></div>
    </section>
    <section class="upNext"></section>
</body>
</html>
